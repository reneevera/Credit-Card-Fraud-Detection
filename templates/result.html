<!DOCTYPE html>
<html>
<head>
    <title>Transaction Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #666;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 50px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transaction Status</h1>
        <h2>The transaction status is: {% if prediction >= 0.5 %} Fraudulent {% else %} Not Fraudulent {% endif %}</h2>
        <button onclick="history.back()">Go Back</button>
    </div>

    <footer>
        <p>Comp 247-group 3 &copy; 2024</p>
    </footer>
</body>
</html>
